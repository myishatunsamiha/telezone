<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tele Zone</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid d-flex justify-content-center justify-content-md-start">
                <a class="navbar-brand" href="#"><span class="navbar-brand mb-0 h1 fw-bold fs-2 text-success">TELE
                        ZONE</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- main section -->
    <main class="container">
        <!-- searching panel section -->
        <section id="search-box-container" class="my-4">
            <div class="input-group w-50 mx-auto">
                <input type="text" id="search-field" class="form-control border-success" placeholder="phone"
                    aria-label="enter phone nam" aria-describedby="button-addon2">
                <button class="btn btn-outline-success" type="button" id="search-btn">Search</button>
            </div>
        </section>

        <!-- loading spinner section -->
        <div class="d-flex justify-content-center my-5">
            <div class="spinner-border text-success" role="status" id="spinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- phone detail section -->
        <section id="phone-detail-container" class="my-4 d-flex justify-content-center">
        </section>

        <!-- display search results section -->
        <section id="search-result-container" class="my-4">
        </section>

    </main>



    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- font awesome js link -->
    <script src="https://kit.fontawesome.com/459454876f.js" crossorigin="anonymous"></script>

    <!-- custom js link -->
    <script src="js/script.js"></script>
</body>

</html>
